<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Research - Root0zaki</title>
  <link rel="icon" type="image/svg+xml" href="../favicon.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg-main: #020612;
      --bg-panel: rgba(4, 11, 25, 0.84);
      --cyan: #49f3ff;
      --green: #40ffa5;
      --text: #dbf6ff;
      --text-dim: #8eb8d2;
      --line: rgba(73, 243, 255, 0.26);
      --warn: #ff8c8c;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      padding: 14px 0 22px;
      color: var(--text);
      font-family: "Space Grotesk", sans-serif;
      background-color: #020612;
      background:
        radial-gradient(circle at 9% 24%, rgba(64, 255, 165, 0.14), transparent 42%),
        radial-gradient(circle at 94% 12%, rgba(77, 126, 255, 0.18), transparent 38%),
        linear-gradient(90deg, rgba(64, 255, 165, 0.04) 0%, transparent 40%, transparent 60%, rgba(77, 126, 255, 0.05) 100%),
        linear-gradient(180deg, #020612 0%, #031024 52%, #020612 100%);
      position: relative;
      overflow-x: hidden;
    }

    .wrap {
      width: min(1000px, 92vw);
      margin: 0 auto;
      padding: 4px 0 12px;
    }

    .panel {
      border: 1px solid var(--line);
      border-radius: 18px;
      background: var(--bg-panel);
      backdrop-filter: blur(3px);
      box-shadow: 0 0 0 1px rgba(73, 243, 255, 0.1) inset, 0 16px 36px rgba(0, 0, 0, 0.48);
      padding: 22px;
    }

    #content {
      width: 100%;
      text-align: left;
    }

    #content h1, #content h2, #content h3, #content h4, #content h5, #content h6 {
      color: var(--cyan);
      font-family: "Share Tech Mono", monospace;
      letter-spacing: 0.03em;
    }

    #content p, #content li { line-height: 1.65; }

    #content a { color: var(--green); }

    #content img {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      border: 1px solid var(--line);
      border-radius: 10px;
    }

    #content embed,
    #content iframe {
      display: block;
      margin: 20px auto;
      width: 100%;
      min-height: 800px;
      border: 1px solid var(--line);
      border-radius: 10px;
      background: rgba(6, 11, 22, 0.9);
    }

    #content pre {
      overflow-x: auto;
      border-radius: 10px;
      padding: 12px;
      background: rgba(6, 11, 22, 0.9);
      border: 1px solid rgba(86, 246, 255, 0.2);
    }

    #content code {
      color: #ffc97a;
      font-family: "Share Tech Mono", monospace;
    }

    #content strong { color: #f7fbff; }

    .controls {
      margin-top: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .back-link {
      display: inline-block;
      padding: 10px 16px;
      border-radius: 10px;
      border: 1px solid rgba(86, 246, 255, 0.45);
      background: rgba(6, 11, 22, 0.92);
      color: var(--cyan);
      text-decoration: none;
      font: 500 14px "Share Tech Mono", monospace;
      letter-spacing: 0.04em;
      transition: border-color 0.2s ease, color 0.2s ease, transform 0.2s ease;
    }

    .back-link:hover {
      border-color: var(--green);
      color: var(--green);
      transform: translateY(-2px);
    }

    .footer {
      color: var(--text-dim);
      font: 13px "Share Tech Mono", monospace;
      letter-spacing: 0.04em;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="panel">
      <div id="content">Loading...</div>
      <div class="controls">
        <a class="back-link" href="index.html">â¬… Back to Research Index</a>
        <div class="footer">imharshitaa @ owner</div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get("file");

    if (file) {
      const contentDiv = document.getElementById("content");

      if (file.toLowerCase().endsWith(".pdf")) {
        contentDiv.innerHTML = `<embed src="./${file}" type="application/pdf" width="100%" height="800px" />`;
      } else {
        fetch(file)
          .then(res => res.text())
          .then(md => {
            const converter = new showdown.Converter({
              ghCodeBlocks: true,
              tables: true,
              strikethrough: true,
              simpleLineBreaks: true,
              openLinksInNewWindow: true
            });
            contentDiv.innerHTML = converter.makeHtml(md);

            const embeds = document.querySelectorAll("embed");
            embeds.forEach(e => {
              if (!e.src.startsWith("http") && !e.src.startsWith("/")) {
                e.src = "./" + e.src;
              }
            });
          })
          .catch(() => {
            contentDiv.innerHTML = "<p style='color:#ff8c8c'>Error loading file.</p>";
          });
      }
    } else {
      document.getElementById("content").innerHTML =
        "<p style='color:#ff8c8c'>No research file selected.</p>";
    }
  </script>
</body>
</html>
