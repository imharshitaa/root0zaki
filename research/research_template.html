<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Research - Root0zaki</title>

  <!-- Hack font -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/hack-font@3/build/web/hack.css">

  <style>
    body {
      background-color: black;
      color: #39FF14; 
      font-family: 'Hack', monospace;
      margin: 0;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #content {
      max-width: 850px;
      width: 100%;
      text-align: left;
    }

    /* Headings */
    h1 { color: red; }
    h2 { color: lightblue; font-size: 1em; font-weight: normal; }
    h3, h4, h5, h6 { color: red; }

    p, li { line-height: 1.6; }

    /* Images */
    img {
      display: block;
      margin: 20px auto;
      max-width: 80%;
      border: 3px solid yellow;
      border-radius: 10px;
    }

    /* PDF Embed styling */
    embed, iframe {
      display: block;
      margin: 20px auto;
      width: 100%;
      height: 800px;
      border: 2px solid yellow;
      border-radius: 8px;
    }

    /* Links */
    a { color: yellow; }

    /* Inline code (`text`) */
    code {
      color: orange;
      background-color: transparent;
      font-size: 1em;
      font-family: "Courier New", Courier, monospace;
      font-weight: normal;
    }

    strong {
      color: yellow;
      font-family: "Courier New", Courier, monospace;
      font-weight: bold;
    }

    .back-link {
      display: inline-block;
      margin-top: 30px;
      color: yellow;
      text-decoration: none;
      border: 2px solid yellow;
      padding: 10px 20px;
      border-radius: 8px;
      font-family: 'Hack', monospace;
    }

    .back-link:hover {
      background-color: #39FF14;
      color: black;
      box-shadow: 0 0 15px #39FF14;
    }

    .footer {
      margin-top: 60px;
      padding: 20px;
      font-size: 16px;
      color: lightblue;
      font-family: 'Hack', monospace;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="content">Loading...</div>

  <a class="back-link" href="index.html">â¬… Back to Research Index</a>

  <div class="footer">imharshitaa @ owner</div>

  <!-- Showdown Markdown converter -->
  <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get("file");

    if (file) {
      fetch(file)
        .then(res => res.text())
        .then(md => {
          const converter = new showdown.Converter({
            ghCodeBlocks: true,
            tables: true,
            strikethrough: true,
            simpleLineBreaks: true,
            openLinksInNewWindow: true
          });

          // convert Markdown to HTML
          const html = converter.makeHtml(md);

          // inject HTML into content div
          document.getElementById("content").innerHTML = html;

          // OPTIONAL: if PDF file is embedded without "./", automatically fix relative paths
          const embeds = document.querySelectorAll("embed");
          embeds.forEach(e => {
            if (!e.src.startsWith("http") && !e.src.startsWith("/")) {
              e.src = "./" + e.src;
            }
          });
        })
        .catch(() => {
          document.getElementById("content").innerHTML =
            "<p style='color:red'>Error loading file.</p>";
        });
    } else {
      document.getElementById("content").innerHTML =
        "<p style='color:red'>No research file selected.</p>";
    }
  </script>
</body>
</html>
