<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Research - Root0zaki</title>

  <!-- Hack font -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/hack-font@3/build/web/hack.css">

  <style>
    body {
      background-color: black;
      color: #39ff14;
      font-family: "Hack", monospace;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-top: 40px;
      color: #FF1493;
    }
    .research-grid {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      margin-top: 60px;
    }
    .research-card {
      width: 80%;
      max-width: 800px;
      padding: 20px;
      border: 2px solid cyan;
      border-radius: 12px;
      background-color: #111;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .research-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px #FF1493;
      background-color: black;
    }
    .research-title {
      font-size: 22px;
      color: #39ff14;
      margin-bottom: 10px;
    }
    .research-desc {
      font-size: 16px;
      color: lightgray;
    }
    .research-grid a {
      text-decoration: none;
      width: 100%;
      display: flex;
      justify-content: center;
    }
    .back-link {
      display: inline-block;
      margin-top: 50px;
      color: yellow;
      text-decoration: none;
      border: 2px solid yellow;
      padding: 10px 20px;
      border-radius: 8px;
    }
    .back-link:hover {
      background-color: #39ff14;
      color: black;
      box-shadow: 0 0 15px #39ff14;
    }
    .footer {
      margin-top: 70px;
      font-size: 14px;
      color: lightblue;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¬ Research & Notes</h1>

  <!-- Research list -->
  <div class="research-grid" id="research-grid"></div>

  <!-- Back to home -->
  <a class="back-link" href="../index.html">â¬… Back to Home</a>

  <!-- Footer -->
  <div class="footer">
    imharshitaa @ owner
  </div>

  <!-- Script to load research dynamically -->
  <script>
    async function loadResearch() {
      try {
        const response = await fetch("research.json");
        const researchList = await response.json();
        const grid = document.getElementById("research-grid");

        researchList.forEach(r => {
          const a = document.createElement("a");
          a.href = `research_template.html?file=${r.file}`;

          const card = document.createElement("div");
          card.className = "research-card";

          card.innerHTML = `
            <div class="research-title">${r.title}</div>
            <div class="research-desc">${r.description}</div>
          `;

          a.appendChild(card);
          grid.appendChild(a);
        });
      } catch (err) {
        console.error("Error loading research.json", err);
        document.getElementById("research-grid").innerHTML = "<p style='color:red;'>Failed to load research list.</p>";
      }
    }

    loadResearch();
  </script>
</body>
</html>
