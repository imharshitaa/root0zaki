<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Research - Root0zaki</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg-main: #03060c;
      --bg-panel: rgba(7, 11, 22, 0.72);
      --cyan: #56f6ff;
      --green: #55ff9d;
      --text: #dff5ff;
      --text-dim: #8bb6cf;
      --line: rgba(86, 246, 255, 0.28);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      padding: 18px 0 26px;
      color: var(--text);
      font-family: "Space Grotesk", sans-serif;
      background-color: #03060c;
      background:
        linear-gradient(180deg, #03060c 0%, #071223 45%, #03060c 100%);
      position: relative;
      overflow-x: hidden;
    }

    .wrap {
      width: min(1000px, 92vw);
      margin: 0 auto;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin: 0 0 20px;
      color: var(--cyan);
      font-family: "Share Tech Mono", monospace;
      font-size: clamp(30px, 5vw, 44px);
      letter-spacing: 0.04em;
      text-transform: uppercase;
      text-shadow: 0 0 12px rgba(86, 246, 255, 0.26);
    }

    .research-grid {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .research-grid a {
      text-decoration: none;
      width: 100%;
    }

    .research-card {
      width: 100%;
      padding: 18px;
      border: 1px solid var(--line);
      border-radius: 14px;
      background: var(--bg-panel);
      text-align: left;
      transition: transform 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .research-card:hover {
      transform: translateY(-2px);
      border-color: var(--cyan);
      box-shadow: 0 0 18px rgba(86, 246, 255, 0.2);
    }

    .research-title {
      font-size: 22px;
      color: var(--text);
      font-family: "Share Tech Mono", monospace;
      margin-bottom: 8px;
    }

    .research-desc {
      font-size: 16px;
      color: var(--text-dim);
    }

    .back-link {
      display: inline-block;
      margin-top: 18px;
      padding: 10px 16px;
      border-radius: 10px;
      border: 1px solid rgba(86, 246, 255, 0.45);
      background: rgba(6, 11, 22, 0.92);
      color: var(--cyan);
      text-decoration: none;
      font: 500 15px "Share Tech Mono", monospace;
      letter-spacing: 0.04em;
      transition: border-color 0.2s ease, color 0.2s ease, transform 0.2s ease;
    }

    .back-link:hover {
      border-color: var(--green);
      color: var(--green);
      transform: translateY(-2px);
    }

    .footer {
      margin-top: 18px;
      color: var(--text-dim);
      font: 14px "Share Tech Mono", monospace;
      letter-spacing: 0.04em;
      padding-bottom: 10px;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>ðŸ”¬ Research</h1>
    <div class="research-grid" id="research-grid"></div>
    <a class="back-link" href="../index.html">â¬… Back to Home</a>
    <div class="footer">imharshitaa @ owner</div>
  </main>

  <script>
    async function loadResearch() {
      try {
        const response = await fetch("research.json");
        const researchList = await response.json();
        const grid = document.getElementById("research-grid");

        researchList.forEach(r => {
          const a = document.createElement("a");
          a.href = `research_template.html?file=${r.file}`;

          const card = document.createElement("div");
          card.className = "research-card";

          card.innerHTML = `
            <div class="research-title">${r.title}</div>
            <div class="research-desc">${r.description}</div>
          `;

          a.appendChild(card);
          grid.appendChild(a);
        });
      } catch (err) {
        console.error("Error loading research.json", err);
        document.getElementById("research-grid").innerHTML = "<p style='color:#ff8c8c;'>Failed to load research list.</p>";
      }
    }

    loadResearch();
  </script>
</body>
</html>
