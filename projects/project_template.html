<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Viewer - Root0zaki</title>
  <style>
    body {
      background-color: black;
      color: green;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 30px;
    }
    .container {
      display: flex;
      gap: 40px;
    }
    #content {
      flex: 1;
      max-width: 50%;
    }
    h1, h2, h3, h4 {
      color: red;
    }
    p, li {
      line-height: 1.6;
    }
    /* Put images in a separate column */
    .image-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .image-container img {
      margin: 20px auto;
      max-width: 100%;
      border: 3px solid yellow;
      border-radius: 10px;
    }
    a {
      color: yellow;
    }
    .back-link {
      display: inline-block;
      margin-top: 30px;
      color: yellow;
      text-decoration: none;
      border: 2px solid yellow;
      padding: 10px 20px;
      border-radius: 8px;
    }
    .back-link:hover {
      background-color: green;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="content">Loading...</div>
    <div class="image-container" id="images"></div>
  </div>

  <a class="back-link" href="project_index.html">⬅ Back to Projects</a>

  <!-- Load Showdown (Markdown → HTML converter) -->
  <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get("file");

    if (file) {
      fetch(file)
        .then(res => res.text())
        .then(md => {
          const converter = new showdown.Converter();
          const html = converter.makeHtml(md);

          // Create a temporary element to separate text and images
          const tempDiv = document.createElement("div");
          tempDiv.innerHTML = html;

          const contentDiv = document.getElementById("content");
          const imagesDiv = document.getElementById("images");

          // Move images to the right column
          tempDiv.querySelectorAll("img").forEach(img => {
            imagesDiv.appendChild(img);
          });

          // Keep text on the left column
          contentDiv.innerHTML = tempDiv.innerHTML;
        })
        .catch(() => {
          document.getElementById("content").innerHTML =
            "<p style='color:red'>Error loading file.</p>";
        });
    } else {
      document.getElementById("content").innerHTML =
        "<p style='color:red'>No project selected.</p>";
    }
  </script>
</body>
</html>
