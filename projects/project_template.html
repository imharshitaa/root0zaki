<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Viewer - Root0zaki</title>

  <!-- Import Hack font -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/hack-font@3/build/web/hack.css">

  <style>
    body {
      background-color: black;
      color: #39FF14; /* neon green default text */
      font-family: 'Hack', monospace;
      margin: 0;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #content {
      max-width: 800px;
      width: 100%;
      text-align: left;
    }

    /* Headings colors */
    h1 {
      color: #FF4D4D; /* red for main title */
    }
    h2, h3 {
      color: #00BFFF; /* blue for subtitles */
    }

    p, li {
      line-height: 1.6;
    }

    img {
      display: block;
      margin: 20px auto;
      max-width: 80%;
      border: 3px solid yellow;
      border-radius: 10px;
    }

    a {
      color: yellow;
    }

    /* Inline code and code blocks in yellow with normal font size */
    code {
      color: yellow;
      background: transparent;
      padding: 0 3px;
      border-radius: 4px;
      font-size: 1em; /* same size as text */
    }

    pre code {
      display: block;
      padding: 12px;
      background: #111;
      border: 1px solid #39FF14;
      border-radius: 6px;
      color: yellow;
      font-size: 1em; /* same as text */
      overflow-x: auto;
    }

    .back-link {
      display: inline-block;
      margin-top: 30px;
      color: yellow;
      text-decoration: none;
      border: 2px solid yellow;
      padding: 10px 20px;
      border-radius: 8px;
      font-family: 'Hack', monospace;
    }

    .back-link:hover {
      background-color: #39FF14; /* neon green hover */
      color: black;
      box-shadow: 0 0 15px #39FF14;
    }

    .footer {
      margin-top: 60px;
      padding: 20px;
      font-size: 16px;
      color: lightblue;
      font-family: 'Hack', monospace;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="content">Loading...</div>

  <!-- Back link -->
  <a class="back-link" href="index.html">â¬… Back to Projects</a>

  <!-- Footer -->
  <div class="footer">
    imharshitaa @ owner
  </div>

  <!-- Showdown Markdown converter -->
  <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get("file");

    if (file) {
      fetch(file)
        .then(res => res.text())
        .then(md => {
          const converter = new showdown.Converter();
          document.getElementById("content").innerHTML = converter.makeHtml(md);
        })
        .catch(() => {
          document.getElementById("content").innerHTML =
            "<p style='color:red'>Error loading file.</p>";
        });
    } else {
      document.getElementById("content").innerHTML =
        "<p style='color:red'>No project selected.</p>";
    }
  </script>
</body>
</html>
