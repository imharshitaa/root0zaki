<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Viewer - Root0zaki</title>

  <!-- Hack font -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/hack-font@3/build/web/hack.css">

  <style>
    body {
      background-color: black;
      color: #39FF14; /* default text neon green */
      font-family: 'Hack', monospace;
      margin: 0;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #content {
      max-width: 800px;
      width: 100%;
      text-align: left;
    }

    /* Headings */
    h1 {
      color: red; /* main title */
    }

    h2 {
      color: lightblue; /* subtitles from ## */
    }

    h3, h4, h5, h6 {
      color: red; /* other headings remain red */
    }

    /* Paragraphs and list items */
    p, li {
      line-height: 1.6;
    }

    /* Images */
    img {
      display: block;
      margin: 20px auto;
      max-width: 80%;
      border: 3px solid yellow;
      border-radius: 10px;
    }

    /* Links */
    a {
      color: yellow;
    }

    /* Inline code from Markdown (`text`) */
    code {
      color: yellow;
      background-color: transparent; /* remove default gray background */
      font-size: 1em; /* same as normal text */
      font-family: 'Hack', monospace;
    }

    /* Back button */
    .back-link {
      display: inline-block;
      margin-top: 30px;
      color: yellow;
      text-decoration: none;
      border: 2px solid yellow;
      padding: 10px 20px;
      border-radius: 8px;
      font-family: 'Hack', monospace;
    }

    .back-link:hover {
      background-color: #39FF14;
      color: black;
      box-shadow: 0 0 15px #39FF14;
    }

    /* Footer */
    .footer {
      margin-top: 60px;
      padding: 20px;
      font-size: 16px;
      color: lightblue;
      font-family: 'Hack', monospace;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="content">Loading...</div>

  <a class="back-link" href="index.html">⬅ Back to Projects</a>

  <div class="footer">imharshitaa @ owner</div>

  <!-- Showdown Markdown → HTML -->
  <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get("file");

    if (file) {
      fetch(file)
        .then(res => res.text())
        .then(md => {
          const converter = new showdown.Converter();
          document.getElementById("content").innerHTML = converter.makeHtml(md);
        })
        .catch(() => {
          document.getElementById("content").innerHTML = "<p style='color:red'>Error loading file.</p>";
        });
    } else {
      document.getElementById("content").innerHTML = "<p style='color:red'>No project selected.</p>";
    }
  </script>
</body>
</html>
