<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Viewer - Root0zaki</title>

  <!-- Import Hack font -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/hack-font@3/build/web/hack.css">

  <style>
    body {
      background-color: black;
      color: #39FF14; /* neon green */
      font-family: 'Hack', monospace;
      margin: 0;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center; /* center the content horizontally */
    }
    #content {
      max-width: 800px; /* keeps text in a clean column */
      width: 100%;
      text-align: left; /* ensures left alignment */
    }
    h1, h2, h3, h4 {
      color: red; /* headings in red */
    }
    p, li {
      line-height: 1.6;
    }
    img {
      display: block;
      margin: 20px auto;
      max-width: 80%;
      border: 3px solid yellow;
      border-radius: 10px;
    }
    a {
      color: yellow;
    }
    .back-link {
      display: inline-block;
      margin-top: 30px;
      color: yellow;
      text-decoration: none;
      border: 2px solid yellow;
      padding: 10px 20px;
      border-radius: 8px;
      font-family: 'Hack', monospace;
    }
    .back-link:hover {
      background-color: #39FF14; /* neon green hover */
      color: black;
    }
  </style>
</head>
<body>
  <div id="content">Loading...</div>

  <a class="back-link" href="project_index.html">⬅ Back to Projects</a>

  <!-- Load Showdown (Markdown → HTML converter) -->
  <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get("file");

    if (file) {
      fetch(file)
        .then(res => res.text())
        .then(md => {
          const converter = new showdown.Converter();
          document.getElementById("content").innerHTML = converter.makeHtml(md);
        })
        .catch(() => {
          document.getElementById("content").innerHTML =
            "<p style='color:red'>Error loading file.</p>";
        });
    } else {
      document.getElementById("content").innerHTML =
        "<p style='color:red'>No project selected.</p>";
    }
  </script>
</body>
</html>
