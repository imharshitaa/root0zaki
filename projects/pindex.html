<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Projects - Root0zaki</title>
<style>
body {
    background-color: black;
    color: white;
    font-family: monospace;
    text-align: center;
    margin: 0;
}
h1 {
    margin-top: 30px;
    color: green;
}

/* Grid of project boxes */
.project-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 50px;
    gap: 30px;
}
.project-box {
    width: 250px;
    height: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #111;
    border: 3px solid yellow;
    border-radius: 15px;
    color: white;
    font-size: 20px;
    cursor: pointer;
    transition: transform 0.2s, background-color 0.2s;
}
.project-box:hover {
    transform: scale(1.05);
    background-color: green;
    color: black;
}

/* Terminal overlay */
.terminal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: black;
    color: lightgreen;
    display: none;
    flex-direction: column;
    padding: 20px;
    overflow-y: auto;
    z-index: 1000;
}
.terminal-title {
    color: red;
    font-size: 24px;
    margin-bottom: 20px;
}
.terminal-close {
    position: absolute;
    top: 10px;
    right: 20px;
    color: red;
    font-size: 28px;
    cursor: pointer;
}

/* Images inside terminal */
.terminal-content img {
    max-width: 80%;
    margin: 10px 0;
    border: 1px solid green;
    border-radius: 8px;
}
</style>
</head>
<body>
<h1>Root0zaki Projects</h1>

<div class="project-grid" id="project-grid">
    <!-- Project boxes will be generated dynamically -->
</div>

<!-- Terminal overlay -->
<div class="terminal-overlay" id="terminal">
    <span class="terminal-close" onclick="closeTerminal()">Ã—</span>
    <div class="terminal-title" id="terminal-title"></div>
    <div class="terminal-content" id="terminal-content"></div>
</div>

<!-- Markdown parser -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
// Load projects.json and generate project boxes
async function loadProjects() {
    try {
        const res = await fetch('projects.json');
        const projects = await res.json();

        const grid = document.getElementById('project-grid');
        projects.forEach(proj => {
            const box = document.createElement('div');
            box.className = 'project-box';
            box.innerText = proj.name;
            box.onclick = () => openTerminal(proj.name, proj.file);
            grid.appendChild(box);
        });
    } catch (err) {
        console.error('Error loading projects.json:', err);
    }
}

// Open terminal overlay with Markdown content
async function openTerminal(title, mdFile) {
    document.getElementById('terminal-title').innerText = title;

    try {
        const res = await fetch(mdFile);
        const mdText = await res.text();
        const htmlContent = marked(mdText); // convert Markdown to HTML
        document.getElementById('terminal-content').innerHTML = htmlContent;
        document.getElementById('terminal').style.display = 'flex';
    } catch (err) {
        document.getElementById('terminal-content').innerText = 'Error loading project content.';
        document.getElementById('terminal').style.display = 'flex';
    }
}

// Close terminal overlay
function closeTerminal() {
    document.getElementById('terminal').style.display = 'none';
}

// Initialize page
loadProjects();
</script>
</body>
</html>
