<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects - Root0zaki</title>

  <!-- Hack font -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/hack-font@3/build/web/hack.css">

  <style>
    body {
      background-color: black;
      color: #39ff14; /* neon green */
      font-family: "Hack", monospace;
      text-align: center;
      margin: 0;
    }
    h1 {
      margin-top: 50px;
      color: #39ff14; /* neon green */
    }
    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 100px;
      gap: 40px;
    }
    .button {
      width: 200px;
      height: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #111;
      border: 3px solid yellow;
      border-radius: 20px;
      color: white;
      font-size: 24px;
      text-decoration: none;
      transition: transform 0.2s, background-color 0.2s, box-shadow 0.2s;
    }
    .button:hover {
      transform: scale(1.1);
      background-color: #39ff14; /* neon green */
      color: black;
      box-shadow: 0 0 20px #39ff14;
    }
    .button-icon {
      font-size: 50px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Projects</h1>

  <!-- Dynamic project buttons will be inserted here -->
  <div class="button-grid" id="project-grid"></div>

  <script>
    async function loadProjects() {
      try {
        const response = await fetch("projects.json");
        const projects = await response.json();
        const grid = document.getElementById("project-grid");

        projects.forEach(p => {
          const a = document.createElement("a");
          a.className = "button";
          a.href = `project_template.html?file=${p.file}`;
          a.innerHTML = `<div class="button-icon">${p.icon}</div>${p.title}`;
          grid.appendChild(a);
        });
      } catch (error) {
        console.error("Error loading projects.json:", error);
      }
    }

    loadProjects();
  </script>
</body>
</html>
