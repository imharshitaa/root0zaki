<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects - Root0zaki</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg-main: #03060c;
      --bg-panel: rgba(7, 11, 22, 0.72);
      --cyan: #56f6ff;
      --green: #55ff9d;
      --text: #dff5ff;
      --text-dim: #8bb6cf;
      --line: rgba(86, 246, 255, 0.28);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      color: var(--text);
      font-family: "Space Grotesk", sans-serif;
      background:
        radial-gradient(circle at 12% 16%, rgba(86, 246, 255, 0.18), transparent 33%),
        radial-gradient(circle at 88% 12%, rgba(98, 164, 255, 0.16), transparent 28%),
        linear-gradient(180deg, #040914 0%, #03060c 100%);
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image: repeating-linear-gradient(180deg, rgba(86, 246, 255, 0.08) 0px, rgba(86, 246, 255, 0.08) 1px, transparent 1px, transparent 3px);
      opacity: 0.16;
      animation: scan 10s linear infinite;
    }

    .wrap {
      width: min(1000px, 92vw);
      margin: 34px auto;
      text-align: center;
    }

    h1 {
      margin: 0 0 20px;
      color: var(--cyan);
      font-family: "Share Tech Mono", monospace;
      font-size: clamp(28px, 5vw, 42px);
      letter-spacing: 0.04em;
      text-transform: uppercase;
      text-shadow: 0 0 12px rgba(86, 246, 255, 0.26);
    }

    .project-grid {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .project-grid a {
      text-decoration: none;
      width: 100%;
    }

    .project-card {
      width: 100%;
      padding: 18px;
      border: 1px solid var(--line);
      border-radius: 14px;
      background: var(--bg-panel);
      text-align: left;
      transition: transform 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .project-card:hover {
      transform: translateY(-2px);
      border-color: var(--cyan);
      box-shadow: 0 0 18px rgba(86, 246, 255, 0.2);
    }

    .project-title {
      font-size: 20px;
      color: var(--text);
      font-family: "Share Tech Mono", monospace;
    }

    .back-link {
      display: inline-block;
      margin-top: 18px;
      padding: 10px 16px;
      border-radius: 10px;
      border: 1px solid rgba(86, 246, 255, 0.45);
      background: rgba(6, 11, 22, 0.92);
      color: var(--cyan);
      text-decoration: none;
      font: 500 13px "Share Tech Mono", monospace;
      letter-spacing: 0.04em;
      transition: border-color 0.2s ease, color 0.2s ease, transform 0.2s ease;
    }

    .back-link:hover {
      border-color: var(--green);
      color: var(--green);
      transform: translateY(-2px);
    }

    .footer {
      margin-top: 18px;
      color: var(--text-dim);
      font: 12px "Share Tech Mono", monospace;
      letter-spacing: 0.04em;
      padding-bottom: 10px;
    }

    @keyframes scan {
      0% { transform: translateY(-25%); }
      100% { transform: translateY(25%); }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>ðŸ’» Projects</h1>
    <div class="project-grid" id="project-grid"></div>
    <a class="back-link" href="../index.html">â¬… Back to Home</a>
    <div class="footer">imharshitaa @ owner</div>
  </main>

  <script>
    async function loadProjects() {
      try {
        const response = await fetch("projects.json");
        const projects = await response.json();
        const grid = document.getElementById("project-grid");

        projects.forEach(p => {
          const a = document.createElement("a");
          a.href = `project_template.html?file=${p.file}`;

          const card = document.createElement("div");
          card.className = "project-card";

          card.innerHTML = `<div class="project-title">${p.title}</div>`;

          a.appendChild(card);
          grid.appendChild(a);
        });
      } catch (err) {
        console.error("Error loading projects.json", err);
        document.getElementById("project-grid").innerHTML = "<p style='color:#ff8c8c;'>Failed to load projects list.</p>";
      }
    }

    loadProjects();
  </script>
</body>
</html>
