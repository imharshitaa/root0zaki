<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project Viewer - Root0zaki</title>
<style>
body {
    background-color: black;
    color: #90ee90; /* light green coder vibes */
    font-family: Arial, sans-serif;
    padding: 30px;
}
.owner-signature {
    color: blue;
    font-size: 14px;
    text-align: center;
    margin-bottom: 15px;
    opacity: 0.7;
}
h1, h2, h3, h4 {
    color: red;
}
p, li {
    line-height: 1.6;
}
#content {
    max-width: 800px;
    margin: 0 auto;
    text-align: left;
    padding-left: 40px; /* shift text slightly right */
}
img {
    display: block;
    margin: 20px auto;
    max-width: 80%;
    border: 3px solid yellow;
    border-radius: 10px;
}
a {
    color: yellow;
}
.back-link {
    display: inline-block;
    margin-top: 30px;
    color: yellow;
    text-decoration: none;
    border: 2px solid yellow;
    padding: 10px 20px;
    border-radius: 8px;
}
.back-link:hover {
    background-color: #90ee90; /* light green hover */
    color: black;
}
</style>
</head>
<body>

<div class="owner-signature">Root0zaki © Owner</div>

<div id="content">Loading...</div>

<a class="back-link" href="./">⬅ Back to Projects</a>

<script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
<script>
  const params = new URLSearchParams(window.location.search);
  const file = params.get("file");

  if (file) {
    fetch(file)
      .then(res => res.text())
      .then(md => {
        const converter = new showdown.Converter();
        document.getElementById("content").innerHTML = converter.makeHtml(md);
      })
      .catch(() => {
        document.getElementById("content").innerHTML = "<p style='color:red'>Error loading file.</p>";
      });
  } else {
    document.getElementById("content").innerHTML = "<p style='color:red'>No project selected.</p>";
  }
</script>
</body>
</html>
