<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About - Root0zaki</title>

  <!-- Import Hack font -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/hack-font@3/build/web/hack.css">

  <style>
    body {
      background-color: black;
      color: #39FF14; /* neon green */
      font-family: 'Hack', monospace;
      margin: 0;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #content {
      max-width: 800px;
      width: 100%;
      text-align: left;
    }
    h1, h2, h3 {
      color: red;
    }
    p, li {
      line-height: 1.6;
    }
    a {
      color: yellow;
    }
    .back-link {
      display: inline-block;
      margin-top: 30px;
      color: yellow;
      text-decoration: none;
      border: 2px solid yellow;
      padding: 10px 20px;
      border-radius: 8px;
      font-family: 'Hack', monospace;
    }
    .back-link:hover {
      background-color: #39FF14;
      color: black;
      box-shadow: 0 0 15px #39FF14;
    }
    .contact-form {
      margin-top: 50px;
      max-width: 800px;
      width: 100%;
      background: #111;
      padding: 20px;
      border: 2px solid yellow;
      border-radius: 10px;
    }
    .contact-form h2 {
      color: red;
      margin-bottom: 20px;
    }
    .contact-form label {
      display: block;
      margin-top: 15px;
      color: #39FF14;
    }
    .contact-form input, 
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background: black;
      border: 1px solid #39FF14;
      border-radius: 6px;
      color: #39FF14;
      font-family: 'Hack', monospace;
    }
    .contact-form button {
      margin-top: 20px;
      padding: 12px 20px;
      border: 2px solid yellow;
      background: black;
      color: yellow;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .contact-form button:hover {
      background-color: #39FF14;
      color: black;
      box-shadow: 0 0 15px #39FF14;
    }
    .footer {
      margin-top: 60px;
      padding: 20px;
      font-size: 16px;
      color: lightblue;
      font-family: 'Hack', monospace;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="content">Loading About...</div>

  <!-- Contact Form -->
  <div class="contact-form">
    <h2>Contact Me</h2>
    <form action="https://formspree.io/f/yourFormID" method="POST">
      <label>Name:</label>
      <input type="text" name="name" required>

      <label>Phone:</label>
      <input type="text" name="phone">

      <label>Email:</label>
      <input type="email" name="_replyto" required>

      <label>Message:</label>
      <textarea name="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
  </div>

  <!-- Back to Home -->
  <a class="back-link" href="../index.html">⬅ Back to Home</a>

  <!-- Footer -->
  <div class="footer">
    imharshitaa @ owner
  </div>

  <!-- Load Showdown (Markdown → HTML converter) -->
  <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
  <script>
    fetch("about.md")
      .then(res => res.text())
      .then(md => {
        const converter = new showdown.Converter();
        document.getElementById("content").innerHTML = converter.makeHtml(md);
      })
      .catch(() => {
        document.getElementById("content").innerHTML =
          "<p style='color:red'>Error loading About content.</p>";
      });
  </script>
</body>
</html>
