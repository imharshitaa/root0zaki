<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About - Root0zaki</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg-main: #03060c;
      --bg-panel: rgba(7, 11, 22, 0.72);
      --cyan: #56f6ff;
      --blue: #62a4ff;
      --green: #55ff9d;
      --text: #dff5ff;
      --text-dim: #8bb6cf;
      --line: rgba(86, 246, 255, 0.28);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      padding: 18px 0 26px;
      color: var(--text);
      font-family: "Space Grotesk", sans-serif;
      background-color: #03060c;
      background:
        linear-gradient(180deg, #03060c 0%, #071223 45%, #03060c 100%);
      position: relative;
      overflow-x: hidden;
    }

    .wrap {
      width: min(1000px, 92vw);
      margin: 0 auto;
      padding: 0;
    }

    .panel {
      border: 1px solid var(--line);
      border-radius: 18px;
      background: var(--bg-panel);
      backdrop-filter: blur(3px);
      box-shadow: 0 0 0 1px rgba(86, 246, 255, 0.08) inset, 0 18px 42px rgba(0, 0, 0, 0.45);
      padding: 22px;
    }

    #content h1, #content h2, #content h3 {
      color: var(--cyan);
      font-family: "Share Tech Mono", monospace;
      letter-spacing: 0.03em;
    }

    #content p, #content li { line-height: 1.65; }

    #content a { color: var(--green); }

    .back-link {
      display: inline-block;
      margin-top: 18px;
      padding: 10px 16px;
      border-radius: 10px;
      border: 1px solid rgba(86, 246, 255, 0.45);
      background: rgba(6, 11, 22, 0.92);
      color: var(--cyan);
      text-decoration: none;
      font: 500 15px "Share Tech Mono", monospace;
      letter-spacing: 0.04em;
      cursor: pointer;
      transition: border-color 0.2s ease, color 0.2s ease, transform 0.2s ease;
    }

    .back-link:hover {
      border-color: var(--green);
      color: var(--green);
      transform: translateY(-2px);
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      color: var(--text-dim);
      font: 14px "Share Tech Mono", monospace;
      letter-spacing: 0.04em;
      padding-bottom: 8px;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="panel">
      <div id="content">Loading About...</div>
      <a class="back-link" href="../index.html">â¬… Back to Home</a>
    </section>

    <div class="footer">imharshitaa @ owner</div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
  <script>
    fetch("about.md")
      .then(res => res.text())
      .then(md => {
        const converter = new showdown.Converter();
        document.getElementById("content").innerHTML = converter.makeHtml(md);
      })
      .catch(() => {
        document.getElementById("content").innerHTML =
          "<p style='color:#ff8c8c'>Error loading About content.</p>";
      });
  </script>
</body>
</html>
