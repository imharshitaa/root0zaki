<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Docs - Root0zaki</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg-main: #020612;
      --bg-panel: rgba(4, 11, 25, 0.84);
      --cyan: #49f3ff;
      --green: #40ffa5;
      --text: #dbf6ff;
      --text-dim: #8eb8d2;
      --line: rgba(73, 243, 255, 0.26);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      padding: 14px 0 22px;
      color: var(--text);
      font-family: "Space Grotesk", sans-serif;
      background-color: #020612;
      background:
        radial-gradient(circle at 9% 24%, rgba(64, 255, 165, 0.14), transparent 42%),
        radial-gradient(circle at 94% 12%, rgba(77, 126, 255, 0.18), transparent 38%),
        linear-gradient(90deg, rgba(64, 255, 165, 0.04) 0%, transparent 40%, transparent 60%, rgba(77, 126, 255, 0.05) 100%),
        linear-gradient(180deg, #020612 0%, #031024 52%, #020612 100%);
      position: relative;
      overflow-x: hidden;
    }

    .wrap {
      width: min(1000px, 92vw);
      margin: 0 auto;
      padding: 4px 0 12px;
      text-align: center;
    }

    h1 {
      margin: 0 0 20px;
      color: var(--cyan);
      font-family: "Share Tech Mono", monospace;
      font-size: clamp(28px, 5vw, 40px);
      letter-spacing: 0.04em;
      text-transform: uppercase;
      text-shadow: 0 0 12px rgba(86, 246, 255, 0.26);
    }

    .docs-grid {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .docs-grid a {
      text-decoration: none;
      width: 100%;
    }

    .doc-card {
      width: 100%;
      padding: 18px;
      border: 1px solid var(--line);
      border-radius: 14px;
      background: var(--bg-panel);
      text-align: left;
      transition: transform 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .doc-card:hover {
      transform: translateY(-2px);
      border-color: var(--cyan);
      box-shadow: 0 0 18px rgba(86, 246, 255, 0.2);
    }

    .doc-title {
      font-size: 20px;
      color: var(--text);
      font-family: "Share Tech Mono", monospace;
      margin-bottom: 8px;
    }

    .doc-desc {
      font-size: 14px;
      color: var(--text-dim);
    }

    .back-link {
      display: inline-block;
      margin-top: 18px;
      padding: 10px 16px;
      border-radius: 10px;
      border: 1px solid rgba(86, 246, 255, 0.45);
      background: rgba(6, 11, 22, 0.92);
      color: var(--cyan);
      text-decoration: none;
      font: 500 14px "Share Tech Mono", monospace;
      letter-spacing: 0.04em;
      transition: border-color 0.2s ease, color 0.2s ease, transform 0.2s ease;
    }

    .back-link:hover {
      border-color: var(--green);
      color: var(--green);
      transform: translateY(-2px);
    }

    .footer {
      margin-top: 18px;
      color: var(--text-dim);
      font: 13px "Share Tech Mono", monospace;
      letter-spacing: 0.04em;
      padding-bottom: 10px;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>ðŸ“‘ Docs & Blogs</h1>
    <div class="docs-grid" id="docs-grid"></div>
    <a class="back-link" href="../index.html">â¬… Back to Home</a>
    <div class="footer">imharshitaa @ owner</div>
  </main>

  <script>
    async function loadDocs() {
      try {
        const response = await fetch("docs.json");
        const docs = await response.json();
        const grid = document.getElementById("docs-grid");

        docs.forEach(d => {
          const a = document.createElement("a");
          a.href = `doc_template.html?file=${d.file}`;

          const card = document.createElement("div");
          card.className = "doc-card";

          card.innerHTML = `
            <div class="doc-title">${d.title}</div>
            <div class="doc-desc">${d.description}</div>
          `;

          a.appendChild(card);
          grid.appendChild(a);
        });
      } catch (err) {
        console.error("Error loading docs.json", err);
      }
    }

    loadDocs();
  </script>
</body>
</html>
