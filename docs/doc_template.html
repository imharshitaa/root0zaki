<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Docs Viewer - Root0zaki</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg-main: #03060c;
      --bg-panel: rgba(7, 11, 22, 0.72);
      --cyan: #56f6ff;
      --green: #55ff9d;
      --text: #dff5ff;
      --text-dim: #8bb6cf;
      --line: rgba(86, 246, 255, 0.28);
      --warn: #ff8c8c;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      color: var(--text);
      font-family: "Space Grotesk", sans-serif;
      background:
        radial-gradient(circle at 12% 16%, rgba(86, 246, 255, 0.18), transparent 33%),
        radial-gradient(circle at 88% 12%, rgba(98, 164, 255, 0.16), transparent 28%),
        linear-gradient(180deg, #040914 0%, #03060c 100%);
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image: repeating-linear-gradient(180deg, rgba(86, 246, 255, 0.08) 0px, rgba(86, 246, 255, 0.08) 1px, transparent 1px, transparent 3px);
      opacity: 0.16;
      animation: scan 10s linear infinite;
    }

    .wrap {
      width: min(1000px, 92vw);
      margin: 34px auto;
    }

    .panel {
      border: 1px solid var(--line);
      border-radius: 18px;
      background: var(--bg-panel);
      backdrop-filter: blur(3px);
      box-shadow: 0 0 0 1px rgba(86, 246, 255, 0.08) inset, 0 18px 42px rgba(0, 0, 0, 0.45);
      padding: 22px;
    }

    #content {
      width: 100%;
      text-align: left;
    }

    #content h1, #content h2, #content h3, #content h4, #content h5, #content h6 {
      color: var(--cyan);
      font-family: "Share Tech Mono", monospace;
      letter-spacing: 0.03em;
    }

    #content p, #content li { line-height: 1.65; }

    #content a { color: var(--green); }

    #content img {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      border: 1px solid var(--line);
      border-radius: 10px;
    }

    #content pre {
      overflow-x: auto;
      border-radius: 10px;
      padding: 12px;
      background: rgba(6, 11, 22, 0.9);
      border: 1px solid rgba(86, 246, 255, 0.2);
    }

    #content code {
      color: #ffc97a;
      font-family: "Share Tech Mono", monospace;
    }

    #content strong { color: #f7fbff; }

    .controls {
      margin-top: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .back-link {
      display: inline-block;
      padding: 10px 16px;
      border-radius: 10px;
      border: 1px solid rgba(86, 246, 255, 0.45);
      background: rgba(6, 11, 22, 0.92);
      color: var(--cyan);
      text-decoration: none;
      font: 500 13px "Share Tech Mono", monospace;
      letter-spacing: 0.04em;
      transition: border-color 0.2s ease, color 0.2s ease, transform 0.2s ease;
    }

    .back-link:hover {
      border-color: var(--green);
      color: var(--green);
      transform: translateY(-2px);
    }

    .footer {
      color: var(--text-dim);
      font: 12px "Share Tech Mono", monospace;
      letter-spacing: 0.04em;
    }

    @keyframes scan {
      0% { transform: translateY(-25%); }
      100% { transform: translateY(25%); }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="panel">
      <div id="content">Loading...</div>
      <div class="controls">
        <a class="back-link" href="index.html">â¬… Back to Docs</a>
        <div class="footer">imharshitaa @ owner</div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get("file");

    if (file) {
      fetch(file)
        .then(res => res.text())
        .then(md => {
          const converter = new showdown.Converter({
            ghCodeBlocks: true,
            tables: true,
            strikethrough: true,
            simpleLineBreaks: true,
            openLinksInNewWindow: true
          });
          document.getElementById("content").innerHTML = converter.makeHtml(md);
        })
        .catch(() => {
          document.getElementById("content").innerHTML =
            "<p style='color:#ff8c8c'>Error loading file.</p>";
        });
    } else {
      document.getElementById("content").innerHTML =
        "<p style='color:#ff8c8c'>No doc selected.</p>";
    }
  </script>
</body>
</html>
