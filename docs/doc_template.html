<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Docs Viewer - Root0zaki</title>

  <!-- Hack font -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/hack-font@3/build/web/hack.css">

  <!-- Highlight.js (syntax highlighting with GitHub theme) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>

  <style>
    body {
      background-color: black;
      color: #39FF14; /* neon green */
      font-family: 'Hack', monospace;
      margin: 0;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #content {
      max-width: 850px;
      width: 100%;
      text-align: left;
    }
    h1, h2, h3, h4 {
      color: #00BFFF; /* light blue headings */
    }
    p, li {
      line-height: 1.6;
    }
    img {
      display: block;
      margin: 20px auto;
      max-width: 80%;
      border: 3px solid yellow;
      border-radius: 10px;
    }
    a {
      color: yellow;
    }
    pre {
      background: #f5f5f5; /* faint grey background */
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      border: 1px solid #ccc;
    }
    code {
      font-family: "Hack", monospace;
      font-size: 14px;
      color: black; /* default text inside code */
    }
    .back-link {
      display: inline-block;
      margin-top: 30px;
      color: yellow;
      text-decoration: none;
      border: 2px solid yellow;
      padding: 10px 20px;
      border-radius: 8px;
      font-family: 'Hack', monospace;
    }
    .back-link:hover {
      background-color: #39FF14;
      color: black;
      box-shadow: 0 0 15px #39FF14;
    }
    .footer {
      margin-top: 60px;
      padding: 20px;
      font-size: 16px;
      color: lightblue;
      font-family: 'Hack', monospace;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="content">Loading...</div>

  <!-- Back to Docs index -->
  <a class="back-link" href="index.html">⬅ Back to Docs</a>

  <!-- Footer -->
  <div class="footer">
    imharshitaa @ owner
  </div>

  <!-- Showdown (Markdown → HTML converter) -->
  <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get("file");

    if (file) {
      fetch(file)
        .then(res => res.text())
        .then(md => {
          const converter = new showdown.Converter({
            ghCodeBlocks: true,       // GitHub-style code
            tables: true,
            strikethrough: true,
            simpleLineBreaks: true,
            openLinksInNewWindow: true
          });
          const html = converter.makeHtml(md);
          document.getElementById("content").innerHTML = html;

          // Apply syntax highlighting
          document.querySelectorAll("pre code").forEach(block => {
            hljs.highlightElement(block);
          });
        })
        .catch(() => {
          document.getElementById("content").innerHTML =
            "<p style='color:red'>Error loading file.</p>";
        });
    } else {
      document.getElementById("content").innerHTML =
        "<p style='color:red'>No doc selected.</p>";
    }
  </script>
</body>
</html>
